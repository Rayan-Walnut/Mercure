<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' https://api.astracode.dev; object-src 'none'; base-uri 'self'; form-action 'self'">
    <title>Mercure - Messagerie</title>
    <link rel="stylesheet" href="../../public/styles.css" />
    <script defer src="../../dist/appRenderer.js"></script>
</head>

<body class="h-screen overflow-hidden bg-[#0D0D0D] text-zinc-100">
    <section id="app-view" class="flex h-full flex-col">
        <header class="app-header drag-area flex h-[2.2rem] items-center justify-between px-4">
            <div class="no-drag flex items-center gap-3">
                <img src="../../public/logo.jpg" alt="Logo Mercure" class="h-8 w-8 rounded object-cover" />
                <div>
                    <p class="text-xs uppercase tracking-[0.18em] text-zinc-200">Mercure</p>
                    <p class="text-xs text-zinc-400">Messagerie</p>
                </div>
            </div>

            <div class="no-drag relative">
                <button id="profile-trigger" type="button"
                    class="profile-trigger flex h-8 w-8 items-center justify-center rounded text-xs font-semibold text-zinc-100">
                    <span id="profile-avatar">M</span>
                </button>

                <div id="profile-menu" class="profile-menu absolute right-0 top-10 hidden w-56 rounded p-3">
                    <p id="profile-name" class="text-sm font-semibold text-zinc-100">Utilisateur</p>
                    <p id="profile-email" class="mt-1 truncate text-xs text-zinc-400">email@exemple.com</p>
                    <hr class="my-3 border-zinc-700" />
                    <button id="menu-profile" type="button"
                        class="menu-item w-full rounded px-2 py-2 text-left text-sm text-zinc-200">
                        Mon profil
                    </button>
                    <button id="menu-settings" type="button"
                        class="menu-item mt-1 w-full rounded px-2 py-2 text-left text-sm text-zinc-200">
                        Parametres
                    </button>
                    <button id="menu-logout" type="button"
                        class="menu-item mt-2 w-full rounded px-2 py-2 text-left text-sm text-red-300">
                        Se deconnecter
                    </button>
                </div>
            </div>
        </header>

        <main class="flex-1 overflow-hidden p-4 sm:p-6">
            <section class="mx-auto grid h-full max-w-6xl grid-cols-1 gap-4 md:grid-cols-[280px_1fr]">
                <aside class="chat-surface p-3">
                    <p class="px-2 pb-3 pt-1 text-xs uppercase tracking-[0.14em] text-zinc-400">Conversations</p>
                    <button type="button"
                        class="conversation-item active-conversation w-full rounded px-3 py-3 text-left">
                        <p class="text-sm font-medium text-zinc-100">Discussion generale</p>
                        <p class="mt-1 text-xs text-zinc-400">Bienvenue sur Mercure</p>
                    </button>
                    <button type="button" class="conversation-item mt-2 w-full rounded px-3 py-3 text-left">
                        <p class="text-sm font-medium text-zinc-200">Equipe produit</p>
                        <p class="mt-1 text-xs text-zinc-500">Aucun nouveau message</p>
                    </button>
                </aside>

                <section class="chat-surface flex min-h-0 flex-col p-4">
                    <div class="mb-3 flex items-center justify-between">
                        <div>
                            <p class="text-sm font-semibold text-zinc-100">Discussion generale</p>
                            <p class="text-xs text-zinc-400">Espace central de la messagerie</p>
                        </div>
                        <p id="chat-user-badge" class="status-badge rounded px-2 py-1 text-xs text-zinc-300">Connecte
                        </p>
                    </div>

                    <div class="chat-body flex-1 overflow-auto rounded p-4">
                        <div class="message-row">
                            <p class="text-xs text-zinc-400">Systeme</p>
                            <p class="mt-1 text-sm text-zinc-200">
                                Ta deuxieme interface est prete. Tu peux maintenant brancher les vrais messages API.
                            </p>
                        </div>
                    </div>

                    <form class="mt-3 flex items-center gap-2">
                        <div class="field-shell flex-1">
                            <input type="text"
                                class="field-input w-full px-4 py-3 text-zinc-100 outline-none transition placeholder:text-zinc-500"
                                placeholder="Ecris un message..." />
                        </div>
                        <button type="button" class="login-btn rounded px-4 py-3 text-sm font-medium text-white">
                            Envoyer
                        </button>
                    </form>
                </section>
            </section>
        </main>
    </section>
</body>

</html>
